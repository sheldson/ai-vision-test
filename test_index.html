<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI视觉能力分级标准化测试工具</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="stylesheet" href="css/results.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI视觉能力分级标准化测试工具</h1>
            <p>使用此工具评估AI毛绒玩具产品的视觉能力水平</p>
        </header>

        <!-- 级别导航 -->
        <div class="level-nav">
            <ul>
                <li><a href="#" class="active" data-level="L1">L1 基础级</a></li>
                <li><a href="#" data-level="L2">L2 进阶级</a></li>
                <li><a href="#" data-level="L3">L3 高级</a></li>
                <li><a href="#" data-level="results">测试结果</a></li>
            </ul>
        </div>

        <!-- 维度导航 -->
        <div class="dimension-nav">
            <ul id="dimensions">
                <!-- 动态生成 -->
            </ul>
        </div>

        <!-- 主内容区域 -->
        <div class="main-content">
            <!-- 测试卡片容器 -->
            <div class="card-container" id="test-card-container">
                <div class="card-navigation">
                    <div class="nav-buttons">
                        <button id="prev-card">上一个</button>
                        <button id="next-card">下一个</button>
                    </div>
                    <div class="card-indicator" id="card-indicator">1/4</div>
                </div>

                <!-- 当前测试卡片 -->
                <div id="current-card">
                    <!-- 卡片内容将通过JavaScript动态加载 -->
                </div>

                <!-- 评分部分 -->
                <div class="scoring-section">
                    <h3>评分</h3>
                    <div class="score-buttons">
                        <button data-score="1">1</button>
                        <button data-score="2">2</button>
                        <button data-score="3">3</button>
                        <button data-score="4">4</button>
                        <button data-score="5">5</button>
                    </div>
                    <div class="notes-input">
                        <label for="observation-notes">观察笔记：</label>
                        <textarea id="observation-notes" placeholder="记录测试过程中的观察..."></textarea>
                    </div>
                    <button id="save-score" class="save-score-btn">保存评分</button>
                </div>
            </div>

            <!-- 结果页面 -->
            <div class="results-container" id="results-container" style="display: none;">
                <div class="results-header">
                    <h2>AI视觉能力测试报告</h2>
                    <p>测试日期: <span id="test-date"></span></p>
                </div>

                <div class="summary-section">
                    <h3>维度评分</h3>
                    <div class="dimension-scores" id="dimension-scores">
                        <!-- 动态生成 -->
                    </div>
                </div>

                <div class="level-progress">
                    <h3>级别达成情况</h3>
                    <div class="progress-bar-container">
                        <div class="progress-bar-label">
                            <span>L1 基础级</span>
                            <span id="l1-progress-percent">0%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-bar-fill" id="l1-progress-bar" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar-label">
                            <span>L2 进阶级</span>
                            <span id="l2-progress-percent">0%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-bar-fill" id="l2-progress-bar" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar-label">
                            <span>L3 高级</span>
                            <span id="l3-progress-percent">0%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-bar-fill" id="l3-progress-bar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>

                <div class="detailed-results">
                    <h3>详细测试记录</h3>
                    <table class="results-table" id="results-table">
                        <thead>
                            <tr>
                                <th>测试卡ID</th>
                                <th>评分</th>
                                <th>观察笔记</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 动态生成 -->
                        </tbody>
                    </table>
                </div>

                <div class="export-section">
                    <button id="export-btn" class="export-btn">导出测试报告</button>
                </div>
            </div>
        </div>

        <footer>
            <p>AI视觉能力分级标准化测试工具 &copy; 2025</p>
        </footer>
    </div>

    <!-- 加载JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
