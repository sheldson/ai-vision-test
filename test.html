<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试页面</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f7f9fc;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>测试页面</h1>
        <p>这是一个简单的测试页面，用于测试加载测试卡片。</p>
        
        <div id="card-container">
            <!-- 测试卡片将在这里显示 -->
        </div>
        
        <button id="load-card">加载测试卡片</button>
    </div>
    
    <script>
        document.getElementById('load-card').addEventListener('click', function() {
            const cardUrl = 'data/test_cases/L1/memory/L1-M-01.html';
            console.log(`尝试加载卡片: ${cardUrl}`);
            
            fetch(cardUrl)
                .then(response => {
                    console.log(`卡片加载响应状态: ${response.status} ${response.statusText}`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(html => {
                    console.log('成功加载卡片');
                    document.getElementById('card-container').innerHTML = html;
                })
                .catch(error => {
                    console.error('加载卡片失败:', error);
                    document.getElementById('card-container').innerHTML = `
                        <div style="color: red; padding: 20px; border: 1px solid red; border-radius: 5px;">
                            <h3>加载卡片失败</h3>
                            <p>无法加载测试卡片，请确保文件存在。</p>
                            <p>路径: ${cardUrl}</p>
                            <p>错误信息: ${error.message}</p>
                        </div>
                    `;
                });
        });
    </script>
</body>
</html>
